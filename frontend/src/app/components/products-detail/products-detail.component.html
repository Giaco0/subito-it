<div class="container-fluid">

    <div class="row">
        <div class="col-lg-2">
            <div class="image-grid">
                <div *ngFor="let image of smallImageList" (click)="showLargeImage(image)">
                    <img [src]="image" alt="Product Image" class="thumbnail-small">
                </div>
            </div>
        </div>

        <div class="col-lg-5">
            <div *ngIf="largeImage">
                <img [src]="largeImage" alt="Large Product Image" class="large-image img-fluid">
            </div>
        </div>

        <div class="col-lg-5">
            <div>
                <div class="product-data" *ngIf="!isEditing">
                    <p>Nome: <br> {{ listData.common_name }}</p>
                    <p>Luogo: <br> {{ listData.country }}</p>
                    <p>Descrizione: <br> {{ listData.description }}</p>
                </div>
                <div class="button-group" *ngIf="!isEditing">
                    <button class="btn btn-sm btn-primary" (click)="editProduct()">Modifica</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteProduct()">Cancella</button>
                    <button class="btn btn-sm btn-success" routerLink="/products">Torna ai prodotti</button>
                </div>
            </div>

            <div class="editing-section" *ngIf="isEditing">
                <h2 class="mt-3">Modifica prodotto:</h2>
                <div class="form-group">
                    <label for="common_name" class="form-label">Nome</label>
                    <input id="common_name" [(ngModel)]="editingProductData.common_name" placeholder=""
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label for="country" class="form-label">Luogo</label>
                    <input id="country" [(ngModel)]="editingProductData.country" placeholder=""
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label for="description" class="form-label">Descrizione</label>
                    <textarea id="description" [(ngModel)]="editingProductData.description" placeholder=""
                        class="form-control"></textarea>
                </div>
                <button class="btn btn-sm btn-success me-3" (click)="saveProductChanges()">Salva</button>
                <button class="btn btn-sm btn-success" (click)="dismissEdit()">Annulla</button>
            </div>

            <!-- Nel tuo template -->
            <ng-template #content let-modal>
                <div class="modal-header">
                    <h4 class="modal-title" id="modal-basic-title">Contatta proprietario</h4>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                        <span aria-hidden="true">X</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark"
                        (click)="modal.close('Close click')">Invia</button>
                </div>
            </ng-template>

            <button class="btn btn-lg btn-outline-primary mt-3" (click)="open(content)">Contatta</button>

        </div>
    </div>

</div>
