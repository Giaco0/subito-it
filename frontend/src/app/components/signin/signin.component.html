<div class="container-fluid d-flex justify-content-center vh-100">
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 300px;">
        <h3 class="h3 mb-3 font-weight-normal text-center">Accesso utente</h3>
        <!-- Errors -->
        <div *ngIf="errors?.email || errors?.password || errors?.error" class="alert alert-danger mt-3">
            {{ errors?.email || errors?.password || errors?.error }}
        </div>
        <!-- Login -->
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <button type="submit" class="btn btn-block btn-orange mt-3">Accedi</button>
    </form>
</div>
